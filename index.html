<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lodash Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Example: Show a message after 3 seconds
        setTimeout(function() {
            alert('Welcome to My Lodash Project!');
        }, 3000);
    });
</script>

<body>
    <h1>Welcome to My Lodash Project!</h1>
    <p>This is the main page of my project using Lodash.</p>

    <!-- Add your content and features here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script>
        // Example usage of lodash
        var numbers = [1, 2, 3, 4, 5];
        var sum = _.sum(numbers);
        console.log('Sum of numbers:', sum);
    </script>
</body>
</html>
